<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz Master</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="header">
      <div class="logo">JavaScript Quiz Master</div>
      <div class="subtitle">Test your JavaScript knowledge</div>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-info">
        <div class="progress-text" id="progressText">Question 1 of 50</div>
        <div class="timer-container">
          <div class="timer-circle">
            <div class="timer-text" id="timerText">15</div>
          </div>
        </div>
      </div>
    </div>

    <div class="quiz-content" id="quizContent">
      <div class="question-container">
        <div class="question" id="question">What does JS stand for?</div>
        
        <div class="answers">
          <div class="answer-option">
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" class="answer-label">
              <div class="answer-letter">A</div>
              <span id="a_text">JavaStructure</span>
            </label>
          </div>
          
          <div class="answer-option">
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" class="answer-label">
              <div class="answer-letter">B</div>
              <span id="b_text">JavaScript</span>
            </label>
          </div>
          
          <div class="answer-option">
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" class="answer-label">
              <div class="answer-letter">C</div>
              <span id="c_text">JustScript</span>
            </label>
          </div>
          
          <div class="answer-option">
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" class="answer-label">
              <div class="answer-letter">D</div>
              <span id="d_text">Jolly Script</span>
            </label>
          </div>
        </div>
      </div>

      <div class="navigation">
        <button id="prev" class="nav-button prev-button">← Previous</button>
        <div class="pagination-container">
          <div class="pagination" id="pagination"></div>
          <div class="pagination-numbers" id="paginationNumbers"></div>
        </div>
        <button id="next" class="nav-button next-button">Next →</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
